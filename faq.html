                                                </template>
                                                <div data-i18n="[html]faq.answer1_1">Please refer to the installation tutorial here <a href="https://app.bit.store/bitStore-gateway/share/shareApp"> https://app.bit.store/bitStore-gateway/share/shareApp </a>for both Apple and Android devices.</div>

                                                </template>
                                                <div data-i18n="[html]faq.answer1_2">Bit.Store is currently available in Indonesia, United Kindom, Hong Kong, Japan, Australia, Canada, and will be soon launched in many other countries.</div>

                                                    <span class="text" data-i18n="[html]faq.question1_3">Is Bit.Store safe to use?</span>
                                                </template>
                                                <div data-i18n="[html]faq.answer1_3">Bit.Store provides world-class investment services and is licensed by regulators (or partnered with licensed institutions) in the countries it operates in. We strive to ensure our users invest with a peace of mind by working with leading 3rd-party asset custodians such as Coinbase and Cobo that will not only keep your assets safe, but also insure your investments in unlikely asset loss events such as hacks. Furthermore, Bit.Store works with renowned auditor, PricewaterhouseCoopers (PwC) to audit our users' assets on a quarter basis.</div>

                                                    <span class="text" data-i18n="[html]faq.question1_4">Is Bit.Store suitable for me?</span>
                                                </template>
                                                <div data-i18n="[html]faq.answer1_4">Bit.Store is designed to make digital asset investing simple. Whether you are a new or experienced crypto investor, our app enables you to invest in digital assets in just a few taps!</div>

                                            <el-collapse-item name="5">

                                                    <img class="img1" src="./imgs/faq/01_01.png" alt="">

                                                    <span class="text" data-i18n="[html]faq.question1_5">What is Bitcoin?</span>
                                                </template>
                                                <div data-i18n="[html]faq.answer1_5">Bitcoin (BTC) is a form of currency known as cryptocurrency and the first amongst its peers to attain widespread recognition and adoption owing its success to its decentralized ledger system and meteoric rises in price most notably in 2017 when it reached USD $19,783. Fractions of a coin can be traded and utilized up to a one to one hundred million ratio.</div>

                                                </template>
                                                <div data-i18n="[html]faq.answer3_1">Bit.Store is a licensed and regulated institution that allow users to buy and sell digital assets directly with fiat. As such, we presently do not allow transfer of digital assets in/out of Bit.Store due to money laundering risks. However, users can sell their digital assets at anytime for withdrawal.</div>

                                                </template>
                                                <div data-i18n="[html]faq.answer4_1"> Bit.Store does not charge any buying fees. However, relevant 3rd party fees may apply as charged by payment service providers (to support payments by credit card, virtual accounts and mobile wallets) and cryptocurrency suppliers (crypto-exchanges and OTCs).</div>
